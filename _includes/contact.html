<section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Fale Conosco</h2>
          <h3 class="section-subheading-contact text-muted">
            Fale com a gente e descubra como podemos ajudar sua empresa com soluções tecnológicas sob medida.
          </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="contactForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" name="name" class="form-control" placeholder="Seu nome *" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Seu e-mail *" required>
                </div>
                <div class="form-group">
                  <input type="tel" name="phone" class="form-control" placeholder="Seu telefone *" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea name="message" class="form-control" placeholder="Sua mensagem *" required></textarea>
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <button type="submit" class="btn btn-xl">Enviar Mensagem</button>
                <p id="formStatus" style="margin-top:15px;"></p>
              
                <div class="contato-email-container">
                  <p class="contato-email">
                    Ou envie diretamente para 
                    <a href="mailto:contato@itechbridge.com.br" class="contato-link">
                      contato@itechbridge.com.br
                    </a>
                  </p>
                </div>
              </div>              
              
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
  
      const response = await fetch("https://getform.io/f/bxowejva", {
        method: "POST",
        body: formData,
      });
  
      const statusEl = document.getElementById("formStatus");
  
      if (response.ok) {
        statusEl.innerHTML = "✅ Mensagem enviada com sucesso!";
        statusEl.style.color = "green";
        form.reset();
      } else {
        statusEl.innerHTML = "❌ Ocorreu um erro. Tente novamente.";
        statusEl.style.color = "red";
      }
    });
  </script>
